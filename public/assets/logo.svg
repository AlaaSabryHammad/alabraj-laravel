<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)" stroke="#E5E7EB" stroke-width="2"/>

  <!-- Building Icon -->
  <g transform="translate(25, 20)">
    <!-- Main Building -->
    <rect x="10" y="15" width="20" height="45" fill="white" opacity="0.9"/>
    <rect x="30" y="25" width="15" height="35" fill="white" opacity="0.7"/>
    <rect x="0" y="30" width="12" height="30" fill="white" opacity="0.7"/>

    <!-- Windows -->
    <rect x="13" y="20" width="3" height="3" fill="#3B82F6"/>
    <rect x="19" y="20" width="3" height="3" fill="#3B82F6"/>
    <rect x="13" y="28" width="3" height="3" fill="#3B82F6"/>
    <rect x="19" y="28" width="3" height="3" fill="#3B82F6"/>
    <rect x="13" y="36" width="3" height="3" fill="#3B82F6"/>
    <rect x="19" y="36" width="3" height="3" fill="#3B82F6"/>
    <rect x="13" y="44" width="3" height="3" fill="#3B82F6"/>
    <rect x="19" y="44" width="3" height="3" fill="#3B82F6"/>

    <!-- Side Building Windows -->
    <rect x="33" y="30" width="2" height="2" fill="#3B82F6"/>
    <rect x="37" y="30" width="2" height="2" fill="#3B82F6"/>
    <rect x="33" y="36" width="2" height="2" fill="#3B82F6"/>
    <rect x="37" y="36" width="2" height="2" fill="#3B82F6"/>

    <rect x="3" y="35" width="2" height="2" fill="#3B82F6"/>
    <rect x="7" y="35" width="2" height="2" fill="#3B82F6"/>
    <rect x="3" y="42" width="2" height="2" fill="#3B82F6"/>
    <rect x="7" y="42" width="2" height="2" fill="#3B82F6"/>
  </g>

  <!-- Company Name -->
  <text x="50" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">الأبراج</text>
</svg>
