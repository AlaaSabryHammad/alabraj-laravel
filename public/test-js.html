<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="test-token">
    <title>Test JavaScript</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
        <h1 class="text-xl font-bold mb-4">اختبار JavaScript</h1>

        <div class="space-y-4">
            <button onclick="testSimple()" class="bg-blue-500 text-white px-4 py-2 rounded">
                اختبار بسيط
            </button>

            <button onclick="testButton(123)" class="bg-yellow-500 text-white px-4 py-2 rounded">
                <i class="ri-bug-line mr-2"></i>
                اختبار الدالة الأصلية
            </button>

            <button onclick="printLoadingSlip(123)" class="bg-purple-500 text-white px-4 py-2 rounded">
                <i class="ri-printer-line mr-2"></i>
                اختبار الطباعة
            </button>

            <button onclick="viewTransport(123)" class="bg-green-500 text-white px-4 py-2 rounded">
                <i class="ri-eye-line mr-2"></i>
                اختبار العرض
            </button>
        </div>
    </div>

    <script>
        function testSimple() {
            alert('JavaScript يعمل بشكل صحيح!');
        }

        function testButton(transportId) {
            console.log('Test button clicked for transport:', transportId);
            alert('زر الاختبار يعمل! رقم الرحلة: ' + transportId);

            // Test CSRF token
            const csrfToken = document.querySelector('meta[name="csrf-token"]');
            if (csrfToken) {
                console.log('CSRF Token found:', csrfToken.getAttribute('content'));
                alert('CSRF Token موجود: ' + csrfToken.getAttribute('content').substring(0, 20) + '...');
            } else {
                console.log('CSRF Token NOT found');
                alert('CSRF Token غير موجود!');
            }
        }

        function viewTransport(transportId) {
            console.log('ViewTransport called with ID:', transportId);
            alert('دالة العرض تم استدعاؤها للرحلة رقم: ' + transportId);
        }

        function printLoadingSlip(transportId) {
            console.log('Print function called with ID:', transportId);
            alert('دالة الطباعة تم استدعاؤها للرحلة رقم: ' + transportId);
        }
    </script>
</body>
</html>
