name: abraj_mobile
description: Abraj Construction Management Mobile App
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.7

  # State Management
  provider: ^6.0.5
  flutter_bloc: ^9.1.1

  # HTTP Client
  dio: ^5.3.2
  pretty_dio_logger: ^1.3.1

  # Local Storage
  shared_preferences: ^2.2.1
  flutter_secure_storage: ^9.0.0

  # Navigation
  go_router: ^16.1.0

  # Form Validation
  flutter_form_builder: ^10.1.0
  form_builder_validators: ^11.2.0

  # Date/Time
  intl: ^0.20.2

  # Image Handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0

  # QR/Barcode
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.0.1

  # Charts
  fl_chart: ^1.0.0

  # Permissions
  permission_handler: ^12.0.1

  # UI Enhancements
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.0
  fluttertoast: ^8.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/logos/

